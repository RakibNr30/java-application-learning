<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .signup-form {
            background-color: #efefef;
            max-width: 575px;
            margin: 3rem auto;
            padding: 3rem;
        }
        .signup-form h1 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="signup-form">
        <h1>Sign Up</h1>
        <form th:action="@{/handle-signup}" th:object="${signUpDTO}" method="POST">
            <div class="row">
                <div class="col-md-12 mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input id="username" th:field="*{username}" type="text" class="form-control" required>
                    <!--<div class="invalid-feedback d-block" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>-->
                </div>
                <div class="col-md-12 mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" th:field="*{password}" type="password" class="form-control" required>
                </div>
                <div class="col-md-12 mb-3">
                    <div class="form-check form-check-inline">
                        <input name="roles[]" class="form-check-input" type="checkbox" id="user" value="USER" checked readonly required>
                        <label class="form-check-label" for="user">USER</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input name="roles[]" class="form-check-input" type="checkbox" id="trainer" value="TRAINER">
                        <label class="form-check-label" for="trainer">TRAINER</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input name="roles[]" class="form-check-input" type="checkbox" id="coder" value="CODER">
                        <label class="form-check-label" for="coder">CODER</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input name="roles[]" class="form-check-input" type="checkbox" id="inlineCheckbox2" value="ADMIN">
                        <label class="form-check-label" for="inlineCheckbox2">ADMIN</label>
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
                <div class="col-12">
                    Already Registered? <a th:href="@{/login}">Login here</a>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
