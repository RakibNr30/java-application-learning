<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .login-form {
            background-color: #efefef;
            max-width: 575px;
            margin: 3rem auto;
            padding: 3rem;
        }
        .login-form h1 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="login-form">
        <h1>Login</h1>
        <div class="alert alert-danger" role="alert" th:if="${param.error}">
            Your login credentials are invalids.
        </div>
        <div class="alert alert-success" role="alert" th:if="${param.logout}">
            You are logged out successfully.
        </div>
        <form th:action="@{/handle-login}" method="POST">
            <div class="row">
                <div class="col-md-12 mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input id="username" name="username" type="text" class="form-control" required>
                    <!--<div class="invalid-feedback d-block" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>-->
                </div>
                <div class="col-md-12 mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" name="password" type="password" class="form-control" required>
                </div>
                <div class="col-12 mb-3">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <div class="col-12">
                    Not registered yet? <a th:href="@{/signup}">Sign up here</a>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
