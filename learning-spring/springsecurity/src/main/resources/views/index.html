<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Security</title>

    <style>
        .container {
            max-width: 968px;
            margin: auto;
        }
        .section {
            padding: 2rem;
            background-color: #d2d2d2;
        }
        table.table {
            width: 100%;
        }
        tr, th, td {
            white-space: nowrap;
            text-align: left;
            padding: 0.275rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="section">
        <h1>Spring Security</h1>
        <table class="table">
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Username</th>
                <th>Password</th>
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.password}"></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
