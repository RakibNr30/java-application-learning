<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:replace="/layouts/dashboard::layout(~{::section})">

<body>
<section>
    <div class="container-fluid">
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">My Profile</h1>
            <a class="btn btn-sm btn-light text-primary" th:href="@{/dashboard}">
                <i class="fas fa-list"></i> Dashboard
            </a>
        </div>

        <!-- Account page navigation-->
        <!--<nav class="nav nav-borders">
            <a class="nav-link active ms-0" href="account-profile.html">Profile</a>
            <a class="nav-link" href="account-billing.html">Billing</a>
            <a class="nav-link" href="account-security.html">Security</a>
            <a class="nav-link" href="account-notifications.html">Notifications</a>
        </nav>
        <hr class="mt-0 mb-4">-->

        <div class="row">
            <div class="col-md-4">
                <!-- Profile picture card-->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">Profile Picture</div>
                    <div class="card-body text-center">
                        <!-- Profile picture image-->
                        <img class="img-account-profile rounded-circle mb-2" height="100" th:src="@{/backend/img/undraw_profile.svg}" alt="">
                        <!-- Profile picture help block-->
                        <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 1 MB</div>
                        <!-- Profile picture upload button-->
                        <button class="btn btn-primary" type="button">Upload new Image</button>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <th:block th:replace="/fragments/dashboard/notifier" />

                <div class="card shadow mb-4" id="basic">
                    <div class="card-header py-3">Account Details</div>
                    <div class="card-body">
                        <form th:action="@{/dashboard/ums/profile/update-basic}" th:object="${user}" method="POST">
                            <div class="row gx-3 mb-3">
                                <div class="col-md-4 gx-3 mb-3">
                                    <label class="mb-1" for="name">Name</label>
                                    <input id="name" th:field="*{name}" class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" type="text" placeholder="Enter name" th:value="${user.name}" required>
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                                </div>
                                <div class="col-md-4 gx-3 mb-3">
                                    <label class="mb-1" for="username">Username</label>
                                    <input id="username" th:field="*{username}" class="form-control" th:classappend="${#fields.hasErrors('username') ? 'is-invalid' : ''}" type="text" placeholder="Enter username" th:value="${user.username}" required>
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                                </div>
                                <div class="col-md-4 gx-3 mb-3">
                                    <label class="mb-1" for="dob">Date of Birth</label>
                                    <input id="dob" th:name="dob" class="form-control" th:classappend="${#fields.hasErrors('dob') ? 'is-invalid' : ''}" type="date" placeholder="Enter dob" th:value="${user.dob}" required>
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></div>
                                </div>
                                <div class="col-md-4 gx-3 mb-3">
                                    <label class="mb-1" for="email">E-mail</label>
                                    <input id="email" th:field="*{email}" class="form-control" th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}" type="email" placeholder="Enter email" th:value="${user.email}" required>
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                </div>
                                <div class="col-md-4 gx-3 mb-3">
                                    <label class="mb-1" for="mobile">Mobile</label>
                                    <input id="mobile" th:field="*{mobile}" class="form-control" th:classappend="${#fields.hasErrors('mobile') ? 'is-invalid' : ''}" type="text" placeholder="Enter mobile" th:value="${user.mobile}" required>
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}"></div>
                                </div>
                                <div class="col-md-4 gx-3 mb-3">
                                    <label class="mb-1" for="address">Address</label>
                                    <input id="address" th:field="*{address}" class="form-control" th:classappend="${#fields.hasErrors('address') ? 'is-invalid' : ''}" type="text" placeholder="Enter address" th:value="${user.address}" required>
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="float-right">
                                    <button type="submit" class="btn btn-primary">Save Changes</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card shadow mb-4" id="education">
                    <div class="card-header py-3">Education Details</div>
                    <div class="card-body">
                        <th:block th:each="userEducation : ${userEducations}">
                            <form th:action="@{/dashboard/ums/user-education/{id}/update(id=${userEducation.id})}" th:object="${userEducation}" method="POST">
                                <div class="row gx-3 mb-3">
                                    <div class="col-md-4 gx-3">
                                        <label class="mb-1" for="user_id">User</label>
                                        <select id="user_id" th:name="user_id" class="form-control" th:classappend="${#fields.hasErrors('user') ? 'is-invalid' : ''}" aria-label="select" required>
                                            <option value="" selected>Select User</option>
                                            <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}" th:selected="${userEducation.user.id == user.id}"></option>
                                            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('user')}" th:errors="*{user}"></div>
                                        </select>
                                    </div>
                                    <div class="col-md-4 gx-3 mb-3">
                                        <label class="mb-1" for="start_date">Start Date</label>
                                        <input id="start_date" th:name="startDate" class="form-control" th:classappend="${#fields.hasErrors('startDate') ? 'is-invalid' : ''}" type="date" placeholder="Enter start date" th:value="${userEducation.startDate}" required>
                                        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></div>
                                    </div>
                                    <div class="col-md-4 gx-3 mb-3">
                                        <label class="mb-1" for="end_date">End Date</label>
                                        <input id="end_date" th:name="endDate" class="form-control" th:classappend="${#fields.hasErrors('endDate') ? 'is-invalid' : ''}" type="date" placeholder="Enter end date" th:value="${userEducation.endDate}">
                                        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></div>
                                    </div>
                                    <div class="col-md-4 gx-3 mb-3">
                                        <label class="mb-1" for="institute">Institute</label>
                                        <input id="institute" th:field="*{institute}" class="form-control" th:classappend="${#fields.hasErrors('institute') ? 'is-invalid' : ''}" type="text" placeholder="Enter institute" th:value="${userEducation.institute}" required>
                                        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('institute')}" th:errors="*{institute}"></div>
                                    </div>
                                    <div class="col-md-4 gx-3 mb-3">
                                        <label class="mb-1" for="degree">Degree</label>
                                        <input id="degree" th:field="*{degree}" class="form-control" th:classappend="${#fields.hasErrors('degree') ? 'is-invalid' : ''}" type="text" placeholder="Enter degree" th:value="${userEducation.degree}" required>
                                        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('degree')}" th:errors="*{degree}"></div>
                                    </div>
                                    <div class="col-md-4 gx-3 mb-3">
                                        <label class="mb-1" for="grade">Grade</label>
                                        <input id="grade" th:field="*{grade}" class="form-control" th:classappend="${#fields.hasErrors('grade') ? 'is-invalid' : ''}" type="text" placeholder="Enter grade" th:value="${userEducation.grade}" required>
                                        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('grade')}" th:errors="*{grade}"></div>
                                    </div>
                                    <div class="col-12">
                                        <div class="float-right">
                                            <button type="reset" class="btn btn-danger">Reset</button>
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </th:block>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
</body>

</html>
