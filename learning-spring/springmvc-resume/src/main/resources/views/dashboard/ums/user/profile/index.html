<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:replace="/layouts/dashboard::layout(~{::section})">

<body>
<section>
    <header class="page-header page-header-compact page-header-light border-bottom bg-white mb-4">
        <div class="container-fluid px-4">
            <div class="page-header-content">
                <div class="row align-items-center justify-content-between pt-3">
                    <div class="col-auto mb-3">
                        <h1 class="page-header-title">
                            <div class="page-header-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg></div>
                            Profile - Account
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <nav class="nav nav-borders">
            <a class="nav-link active ml-0" th:href="@{/dashboard/ums/profile}">Account</a>
            <a class="nav-link" th:href="@{/dashboard/ums/profile/education}">Education</a>
            <a class="nav-link" th:href="@{/dashboard/ums/profile/experience}">Experience</a>
            <a class="nav-link" th:href="@{/dashboard/ums/profile/award}">Award</a>
            <a class="nav-link" th:href="@{/dashboard/ums/profile/interest}">Interest</a>
            <a class="nav-link" th:href="@{/dashboard/ums/profile/social}">Social</a>
            <a class="nav-link" th:href="@{/dashboard/ums/profile/language}">Language</a>
        </nav>
        <hr class="mt-0 mb-4">

        <div class="row">
            <div class="col-md-4">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">Profile Picture</div>
                    <div class="card-body text-center">
                        <img class="img-account-profile rounded-circle mb-2" height="100" th:src="@{/backend/img/undraw_profile.svg}" alt="">
                        <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 1 MB</div>
                        <button class="btn btn-primary" type="button">Upload new Image</button>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <th:block th:replace="/fragments/dashboard/notifier" />

                <div class="card shadow mb-4" id="basic">
                    <div class="card-header py-3">Account Details</div>
                    <div class="card-body">
                        <form th:action="@{/dashboard/ums/profile/update-basic}" th:object="${user}" method="POST">
                            <div class="row gx-3 mb-3">
                                <div class="col-md-4 gx-3 mb-3">
                                    <label class="mb-1" for="name">Name</label>
                                    <input id="name" th:field="*{name}" class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" type="text" placeholder="Enter name" th:value="${user.name}" required>
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                                </div>
                                <div class="col-md-4 gx-3 mb-3">
                                    <label class="mb-1" for="username">Username</label>
                                    <input id="username" th:field="*{username}" class="form-control" th:classappend="${#fields.hasErrors('username') ? 'is-invalid' : ''}" type="text" placeholder="Enter username" th:value="${user.username}" required>
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                                </div>
                                <div class="col-md-4 gx-3 mb-3">
                                    <label class="mb-1" for="dob">Date of Birth</label>
                                    <input id="dob" th:name="dob" class="form-control" th:classappend="${#fields.hasErrors('dob') ? 'is-invalid' : ''}" type="date" placeholder="Enter dob" th:value="${user.dob}" required>
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></div>
                                </div>
                                <div class="col-md-4 gx-3 mb-3">
                                    <label class="mb-1" for="email">E-mail</label>
                                    <input id="email" th:field="*{email}" class="form-control" th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}" type="email" placeholder="Enter email" th:value="${user.email}" required>
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                </div>
                                <div class="col-md-4 gx-3 mb-3">
                                    <label class="mb-1" for="mobile">Mobile</label>
                                    <input id="mobile" th:field="*{mobile}" class="form-control" th:classappend="${#fields.hasErrors('mobile') ? 'is-invalid' : ''}" type="text" placeholder="Enter mobile" th:value="${user.mobile}" required>
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}"></div>
                                </div>
                                <div class="col-md-4 gx-3 mb-3">
                                    <label class="mb-1" for="address">Address</label>
                                    <input id="address" th:field="*{address}" class="form-control" th:classappend="${#fields.hasErrors('address') ? 'is-invalid' : ''}" type="text" placeholder="Enter address" th:value="${user.address}" required>
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="float-right">
                                    <button type="submit" class="btn btn-primary">Save Changes</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card shadow mb-4" id="education">
                    <div class="card-header py-3">Education Details</div>
                    <div class="card-body">
                        <th:block th:each="userEducation, loop : ${userEducations}">
                            <form th:action="@{/dashboard/ums/profile/{id}/update-education(id=${userEducation.id})}" method="POST">
                                <div class="row gx-3 mb-3">
                                    <div class="col-md-6 gx-3 mb-3">
                                        <label class="mb-1" th:for="${'institute' + loop.index}">Institute</label>
                                        <input th:id="${'institute' + loop.index}" th:name="institute" class="form-control" type="text" placeholder="Enter institute" th:value="${userEducation.institute}" required>
                                    </div>
                                    <div class="col-md-6 gx-3 mb-3">
                                        <label class="mb-1" th:for="${'degree' + loop.index}">Degree</label>
                                        <input th:id="${'degree' + loop.index}" th:name="degree" class="form-control" type="text" placeholder="Enter degree" th:value="${userEducation.degree}" required>
                                    </div>
                                    <div class="col-md-4 gx-3 mb-3">
                                        <label class="mb-1" th:for="${'start_date' + loop.index}">Start Date</label>
                                        <input th:id="${'start_date' + loop.index}" th:name="startDate" class="form-control" type="date" placeholder="Enter start date" th:value="${userEducation.startDate}" required>
                                    </div>
                                    <div class="col-md-4 gx-3 mb-3">
                                        <label class="mb-1" th:for="${'end_date' + loop.index}">End Date</label>
                                        <input th:id="${'end_date' + loop.index}" th:name="endDate" class="form-control" type="date" placeholder="Enter end date" th:value="${userEducation.endDate}">
                                    </div>
                                    <div class="col-md-4 gx-3 mb-3">
                                        <label class="mb-1" th:for="${'grade' + loop.index}">Grade</label>
                                        <input th:id="${'grade' + loop.index}" th:name="grade" class="form-control" type="text" placeholder="Enter grade" th:value="${userEducation.grade}" required>
                                    </div>
                                    <div class="col-12">
                                        <div class="float-right">
                                            <a  class="btn btn-danger" th:onclick="'destroy(\'education-destroy' + ${loop.index} + '\')'">Remove</a>
                                            <button type="submit" class="btn btn-primary">Save Changes</button>
                                        </div>
                                    </div>
                                </div>
                            </form>

                            <form th:id="${'education-destroy' + loop.index}" th:action="@{/dashboard/ums/profile/{id}/destroy-education(id=${userEducation.id})}" method="POST"></form>
                        </th:block>

                        <div class="d-block text-center">
                            <button id="education-btn" class="btn btn-success"><i class="fa fa-plus"></i> Add</button>
                        </div>

                        <form id="education-form" class="d-none" th:action="@{/dashboard/ums/profile/store-education}" method="POST">
                            <hr>
                            <div class="row gx-3 mb-3">
                                <div class="col-md-6 gx-3 mb-3">
                                    <label class="mb-1" for="institute">Institute</label>
                                    <input id="institute" th:name="institute" class="form-control" type="text" placeholder="Enter institute" required>
                                </div>
                                <div class="col-md-6 gx-3 mb-3">
                                    <label class="mb-1" for="degree">Degree</label>
                                    <input id="degree" th:name="degree" class="form-control" type="text" placeholder="Enter degree" required>
                                </div>
                                <div class="col-md-4 gx-3 mb-3">
                                    <label class="mb-1" for="start_date">Start Date</label>
                                    <input id="start_date" th:name="startDate" class="form-control" type="date" placeholder="Enter start date" required>
                                </div>
                                <div class="col-md-4 gx-3 mb-3">
                                    <label class="mb-1" for="end_date">End Date</label>
                                    <input id="end_date" th:name="endDate" class="form-control" type="date" placeholder="Enter end date">
                                </div>
                                <div class="col-md-4 gx-3 mb-3">
                                    <label class="mb-1" for="grade">Grade</label>
                                    <input id="grade" th:name="grade" class="form-control" type="text" placeholder="Enter grade" required>
                                </div>
                                <div class="col-12">
                                    <div class="float-right">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        const destroy = (formId) => {
            document.getElementById(formId).submit();
        }
    </script>

</section>
</body>

</html>
