<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:replace="/layouts/dashboard::layout(~{::section})">

<body>
<section>
    <div class="container-fluid">
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">User Language</h1>
            <a class="btn btn-sm btn-light text-primary" th:href="@{/dashboard/ums/user-language}">
                <i class="fas fa-list"></i> User Language List
            </a>
        </div>

        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">User Language Show</h6>
            </div>
            <div class="card-body">
                <div class="row gx-3 mb-3">
                    <div class="col-md-4 gx-3 mb-3">
                        <label class="mb-1">User</label>
                        <span class="d-block" th:text="${userLanguage.user.name}"></span>
                    </div>
                    <div class="col-md-4 gx-3 mb-3">
                        <label class="mb-1">Language</label>
                        <span class="d-block" th:text="${userLanguage.language.name}"></span>
                    </div>
                    <div class="col-md-4 gx-3 mb-3">
                        <label class="mb-1">Proficiency</label>
                        <span class="d-block" th:text="${T(com.resume.constants.Proficiency).getLabelByValue(userLanguage.proficiency)}"></span>
                    </div>
                    <div class="col-md-4 gx-3 mb-3">
                        <label class="mb-1">Created At</label>
                        <span class="d-block" th:text="${userLanguage.createdAt}"></span>
                    </div>
                    <div class="col-md-4 gx-3 mb-3">
                        <label class="mb-1">Updated At</label>
                        <span class="d-block" th:text="${userLanguage.createdAt}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>

</html>
