<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:replace="/layouts/dashboard::layout(~{::section})">

<body>
<section>
    <div class="container-fluid">
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">User Interest</h1>
            <a class="btn btn-sm btn-light text-primary" th:href="@{/dashboard/ums/user-interest}">
                <i class="fas fa-list"></i> User Interest List
            </a>
        </div>

        <th:block th:replace="/fragments/dashboard/notifier" />

        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">User Interest Add</h6>
            </div>
            <div class="card-body">
                <form th:action="@{/dashboard/ums/user-interest/store}" th:object="${userInterest}" method="POST">
                    <div class="row gx-3 mb-3">
                        <div class="col-md-6 gx-3 mb-3">
                            <label class="mb-1" for="user_id">User</label>
                            <select id="user_id" th:name="user_id" class="form-control" th:classappend="${#fields.hasErrors('user') ? 'is-invalid' : ''}" aria-label="select" required>
                                <option value="" selected>Select User</option>
                                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}"></option>
                            </select>
                            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('user')}" th:errors="*{user}"></div>
                        </div>
                        <div class="col-md-6 gx-3 mb-3">
                            <label class="mb-1" for="interest_id">Interest</label>
                            <select id="interest_id" th:name="interest_id" class="form-control" th:classappend="${#fields.hasErrors('interest') ? 'is-invalid' : ''}" aria-label="select" required>
                                <option value="" selected>Select Interest</option>
                                <option th:each="interest : ${interests}" th:value="${interest.id}" th:text="${interest.name}"></option>
                            </select>
                            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('interest')}" th:errors="*{interest}"></div>
                        </div>
                        <div class="col-12">
                            <div class="float-right">
                                <button type="reset" class="btn btn-danger">Reset</button>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>

</html>
