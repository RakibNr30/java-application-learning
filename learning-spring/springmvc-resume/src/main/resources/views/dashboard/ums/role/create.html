<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:replace="/layouts/dashboard::layout(~{::section})">

<body>
<section>
    <div class="container-fluid">
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Role</h1>
            <a class="btn btn-sm btn-light text-primary" th:href="@{/dashboard/ums/role}">
                <i class="fas fa-list"></i> Role List
            </a>
        </div>

        <th:block th:replace="/fragments/dashboard/notifier" />

        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Role Add</h6>
            </div>
            <div class="card-body">
                <form th:action="@{/dashboard/ums/role/store}" th:object="${role}" method="POST">
                    <div class="row gx-3 mb-3">
                        <div class="col-md-12 gx-3 mb-3">
                            <label class="mb-1" for="name">Name</label>
                            <select id="name" th:name="name" class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" aria-label="Select Name" required>
                                <option value="" selected>Select Name</option>
                                <option th:each="role : ${T(com.resume.constants.Role).values()}"
                                        th:value="${role}"
                                        th:text="${role}"></option>
                            </select>
                            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="float-right">
                            <button type="reset" class="btn btn-danger">Reset</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>

</html>
