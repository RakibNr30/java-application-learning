<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:replace="/layouts/front::layout(~{::section})">
<body>

<section>
    <div class="card">
        <div class="card-header">
            <h5 class="card-title float-start">Edit User (<span th:text="${user.name}"></span>)</h5>
            <a th:href="@{/user}" class="btn btn-primary btn-sm float-end">User List</a>
        </div>
        <div class="card-body">
            <div class="container">
                <th:block th:replace="/fragments/front/notifier"></th:block>

                <form class="row g-3" th:action="@{/user/{id}/update(id=${user.id})}" method="POST">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter name" class="form-control" th:value="${user.name}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" id="dob" name="dob" placeholder="Enter date of birth" class="form-control" th:value="${user.dob}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Enter email" class="form-control" th:value="${user.email}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" id="address" name="address" placeholder="Enter address" class="form-control" th:value="${user.address}" required>
                    </div>
                    <div class="col-md-12">
                        <label for="selectedSkills" class="form-label">Skills</label>
                        <select id="selectedSkills" name="selectedSkills" class="form-select" multiple size="10" aria-label="multiple select">
                            <option th:each="skill : ${skills}" th:value="${skill.id}" th:selected="${user.skills != null and user.skills.contains(skill)}" th:text="${skill.name}"></option>
                        </select>
                    </div>

                    <div class="col-12">
                        <div class="float-end">
                            <button type="reset" class="btn btn-danger">Reset</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
