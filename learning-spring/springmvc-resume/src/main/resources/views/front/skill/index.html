<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:replace="/layouts/front::layout(~{::section})">
<body>

<section>
    <div class="card">
        <div class="card-header">
            <h5 class="card-title float-start">Skill List (<span th:text="${ skills.size() }"></span>)</h5>
            <a href="/skill/create" class="btn btn-primary btn-sm float-end">Add New</a>
        </div>
        <div class="card-body">
            <div class="container">
                <th:block th:replace="/fragments/front/notifier"></th:block>

                <div class="table-responsive">
                    <table class="table table-striped table-bordered text-center margin-top-10 text-nowrap">
                        <thead>
                        <tr>
                            <th scope="col">SL</th>
                            <th scope="col">Name</th>
                            <th scope="col">Proficiency</th>
                            <th scope="col">Created At</th>
                            <th scope="col">Updated At</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:if="${skills.size() > 0}">
                            <tr th:each="skill, iter : ${skills}">
                                <th scope="row" th:text="${iter.index + 1}"></th>
                                <td th:text="${skill.name}"></td>
                                <td th:text="${skill.proficiency}"></td>
                                <td th:text="${skill.createdAt}"></td>
                                <td th:text="${skill.updatedAt}"></td>
                                <td>
                                    <div class="btn-group" role="group" aria-label="Action">
                                        <a th:href="@{/skill/{id}(id=${skill.id})}" class="btn btn-outline-secondary">View</a>
                                        <a th:href="@{/skill/{id}/edit(id=${skill.id})}" class="btn btn-outline-primary border-right-none">Edit</a>
                                        <form th:action="@{/skill/{id}/destroy(id=${skill.id})}" style="all: unset" method="POST">
                                            <button type="submit" class="btn btn-outline-danger border-bottom-left-radius-0 border-top-left-radius-0">Delete</button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </th:block>
                        <th:block th:unless="${skills.size() > 0}">
                            <tr>
                                <td colspan="6">No skill found</td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
