<div th:if="${not #strings.isEmpty(notifierStatus)}">
    <div class="alert alert-dismissible fade show" role="alert" th:classappend="${'alert-' + notifierBg}">
        <strong th:text="${notifierTitle}">!</strong> <span th:text="${notifierMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
