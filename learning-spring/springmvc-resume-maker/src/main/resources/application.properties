# datasource properties
spring.datasource.driver=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/springmvc-resume-maker
spring.datasource.username=postgres
spring.datasource.password=postgres

# mongodb properties
spring.data.mongodb.uri=mongodb://mongo:mongo@127.0.0.1:27017/spring-mvc-resume-maker

# hibernate properties
spring.jpa.show-sql=true
spring.jpa.format-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.persistence-unit=postgresqldb

# data seed properties
spring.data-seed.enabled=false

# view resolver properties
spring.mvc.static-path-pattern=/**
spring.mvc.static-path-location=classpath:static/
spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html
spring.mvc.view.cacheable=false
